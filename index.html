<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="/socialLinks/styles.css" />
    <link href="https://fonts.google.com/specimen/Inter" rel="stylesheet" />

    <title>Social links profile</title>
  </head>
  <body>
    <div class="background">
      <div class="card">
        <div class="userInfo">
          <img src="/socialLinks/assets/images/avatar-jessica.jpeg" alt="profile picutre" />
          <h2>Jessica Randal</h2>
          <p>London, United Kingdom</p>
          <p id="quote">"Front-end developer and avid reader"</p>
        </div>
        <br />
        <div class="socialLinks">
          <ul>
            <li class="link">
              <p>Github</p>
            </li>
            <li class="link">
              <p>Frontend Mentor</p>
            </li>
            <li class="link">
              <p>LinkedIn</p>
            </li>
            <li class="link">
              <p>Twitter</p>
            </li>
            <li class="link">
              <p>Instagram</p>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
